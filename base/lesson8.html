<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // a
        if (!("a" in window)) { var a = 1; } alert(a); // undefined

        // b
        var b = function a(x) { x && a(--x); }; alert(a); // Ошибка ReferenceError

        // c
        function a(x) { return x * 2; } var a; alert(a); // function a(x) { return x * 2; }

        // d
        function b(x, y, a) { arguments[2] = 10; alert(a); } b(1, 2, 3); // 10

        // e
        function a() { alert(this); } a.call(null); // [object Window]
    </script>
</body>

</html>
